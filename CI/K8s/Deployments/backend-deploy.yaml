apiVersion:  apps/v1 
kind: Deployment
metadata:
  name: back-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      tier: back
  template:
    metadata:
      name: api 
      labels:
        tier: back

    spec:
      containers:
        - name: backend
          image: shebl22/backend:10b95b15ab60445bb907b053606851f15e3fde98
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: cm-back
            - secretRef:
                name: back-creds
                
